<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test nawigacji VictoryMind</title>
    <style>
        body {
            margin: 0;
            background: #000000;
            color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .nav {
            background: rgba(29, 29, 31, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 0px 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-logo {
            margin-left: -80px;
        }
        
        .nav-logo-img {
            height: 280px;
            max-width: 600px;
            width: auto;
            object-fit: contain;
        }
        
        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
        }
        
        .nav-link {
            color: #a1a1a6;
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: 700;
            padding: 16px 20px;
            border-radius: 18px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            color: #f5f5f7;
            background: rgba(245, 245, 247, 0.08);
        }
        
        .content {
            height: 400px;
            background: red;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        
        .test-text {
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="#" class="nav-logo">
                <img src="assets/images/Osateczne logo.png" alt="VictoryMind.ai Logo" class="nav-logo-img">
            </a>
            <div class="nav-links">
                <a href="#" class="nav-link">Test 1</a>
                <a href="#" class="nav-link">Test 2</a>
                <a href="#" class="nav-link">Test 3</a>
            </div>
        </div>
    </nav>
    
    <div class="content">
        <div class="test-text">TEST NAWIGACJI - Logo 280px, padding 1px, margin-left -80px</div>
    </div>
</body>
</html>
