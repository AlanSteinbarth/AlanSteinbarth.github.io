<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz kontaktowy - Backup</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e7ff;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #6366f1;
        }
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }
        .info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #3b82f6;
        }
        .fallback-info {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #f59e0b;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .mailto-link {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📧 Formularz kontaktowy</h1>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Imię i nazwisko:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Temat:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
                <label for="company">Firma (opcjonalnie):</label>
                <input type="text" id="company" name="company">
            </div>
            
            <div class="form-group">
                <label for="message">Wiadomość:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <button type="submit" id="submitBtn">Wyślij wiadomość</button>
        </form>
        
        <div id="statusArea"></div>
        
        <div class="fallback-info">
            <strong>💡 Alternatywny kontakt:</strong><br>
            Jeśli formularz nie działa, możesz napisać bezpośrednio na:
            <a href="mailto:contact@victorymind.ai?subject=Zapytanie%20z%20VictoryMind.ai&body=Cześć%20Alan,%0A%0APisałem%20przez%20formularz%20ale%20wystąpił%20problem.%0A%0A[Twoja%20wiadomość%20tutaj]%0A%0APozdrawiam" class="mailto-link">contact@victorymind.ai</a>
        </div>
    </div>

    <script>
        function showStatus(message, type = 'info') {
            const statusArea = document.getElementById('statusArea');
            statusArea.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            
            submitBtn.textContent = 'Wysyłanie...';
            submitBtn.disabled = true;
            
            showStatus('📤 Wysyłanie wiadomości...', 'info');
            
            // Collect form data
            const formData = new FormData(this);
            formData.append('_replyto', formData.get('email'));
            formData.append('_subject', 'Zapytanie z VictoryMind.ai: ' + formData.get('subject'));
            formData.append('_gotcha', ''); // Anti-spam
            
            // Try multiple approaches
            const approaches = [
                {
                    name: 'Formspree AJAX',
                    method: async () => {
                        return await fetch('https://formspree.io/f/xwkgyyqg', {
                            method: 'POST',
                            body: formData,
                            headers: { 'Accept': 'application/json' },
                            mode: 'cors'
                        });
                    }
                },
                {
                    name: 'Formspree no-CORS',
                    method: async () => {
                        return await fetch('https://formspree.io/f/xwkgyyqg', {
                            method: 'POST',
                            body: formData,
                            mode: 'no-cors'
                        });
                    }
                }
            ];
            
            let success = false;
            
            for (const approach of approaches) {
                try {
                    showStatus(`🔄 Próba: ${approach.name}...`, 'info');
                    
                    const response = await approach.method();
                    
                    console.log(`${approach.name} response:`, response);
                    
                    if (approach.name.includes('no-CORS')) {
                        // no-cors mode doesn't give us response details, but lack of error means it worked
                        showStatus('✅ Wiadomość wysłana! Odpowiemy w ciągu 24h.', 'success');
                        this.reset();
                        success = true;
                        break;
                    } else if (response.ok) {
                        const responseText = await response.text();
                        console.log('Response text:', responseText);
                        showStatus('✅ Wiadomość wysłana! Odpowiemy w ciągu 24h.', 'success');
                        this.reset();
                        success = true;
                        break;
                    } else {
                        const errorText = await response.text();
                        console.error(`${approach.name} error:`, response.status, errorText);
                        showStatus(`❌ ${approach.name}: ${response.status} ${response.statusText}`, 'error');
                    }
                    
                } catch (error) {
                    console.error(`${approach.name} failed:`, error);
                    showStatus(`❌ ${approach.name}: ${error.message}`, 'error');
                }
            }
            
            if (!success) {
                // Fallback to mailto
                const name = formData.get('name');
                const email = formData.get('email');
                const subject = formData.get('subject');
                const company = formData.get('company');
                const message = formData.get('message');
                
                const mailtoBody = `Cześć Alan,

Wysyłam wiadomość przez formularz backup.

Dane kontaktowe:
- Imię: ${name}
- Email: ${email}
- Firma: ${company || 'Nie podano'}

Temat: ${subject}

Wiadomość:
${message}

Pozdrawiam`;
                
                const mailtoLink = `mailto:contact@victorymind.ai?subject=${encodeURIComponent('Zapytanie z VictoryMind.ai: ' + subject)}&body=${encodeURIComponent(mailtoBody)}`;
                
                showStatus('📧 Automatyczne przekierowanie do klienta email...', 'info');
                
                setTimeout(() => {
                    window.location.href = mailtoLink;
                }, 2000);
            }
            
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
        });
    </script>
</body>
</html>
